<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 15px; }
      .h { font-size: 26px; font-weight: 700; }
      .cap { font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .stroke { stroke: rgba(255,255,255,0.14); }
      .panel { fill: rgba(255,255,255,0.06); }
      .card { fill: rgba(0,0,0,0.22); }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.12); }
      .accent { fill: rgba(96,165,250,0.14); stroke: rgba(96,165,250,0.28); }
      .ok { fill: rgba(34,197,94,0.14); stroke: rgba(34,197,94,0.28); }
      .muted { fill: rgba(148,163,184,0.14); stroke: rgba(148,163,184,0.28); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="240" cy="120" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1030" cy="110" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="80" y="70" width="1040" height="560" rx="22" class="panel stroke" filter="url(#shadow)"/>
  <text x="120" y="130" class="t h">Sdílení stavby – oprávnění</text>
  <text x="120" y="160" class="t m">Při sdílení zvolte, zda může uživatel projekt upravovat nebo jen číst.</text>

  <!-- Modal -->
  <rect x="260" y="210" width="680" height="410" rx="22" class="card stroke"/>
  <text x="300" y="252" class="t" font-size="16" font-weight="800">Sdílení projektu</text>
  <text x="300" y="278" class="t m">Přidat uživatele</text>

  <text x="300" y="318" class="t cap">Email uživatele</text>
  <rect x="300" y="330" width="360" height="38" rx="12" class="chip"/>
  <text x="315" y="355" class="t m">kolega@firma.cz</text>

  <text x="680" y="318" class="t cap">Oprávnění</text>
  <rect x="680" y="330" width="220" height="38" rx="12" class="accent"/>
  <text x="695" y="355" class="t m">Úpravy</text>
  <rect x="860" y="338" width="34" height="22" rx="11" fill="rgba(255,255,255,0.22)"/>
  <text x="915" y="356" class="t m">▼</text>

  <rect x="680" y="378" width="220" height="38" rx="12" class="muted"/>
  <text x="695" y="403" class="t m">Pouze čtení</text>

  <rect x="820" y="430" width="120" height="46" rx="14" class="accent"/>
  <text x="852" y="460" class="t" font-size="14" font-weight="800">Přidat</text>

  <text x="300" y="510" class="t cap">Lidé s přístupem</text>
  <rect x="300" y="522" width="600" height="44" rx="12" class="chip"/>
  <text x="315" y="550" class="t m">kolega@firma.cz</text>
  <rect x="720" y="530" width="170" height="28" rx="10" class="ok"/>
  <text x="735" y="550" class="t m">Oprávnění: Úpravy</text>
</svg>

