<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 16px; }
      .h { font-size: 26px; font-weight: 700; }
      .cap { font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .stroke { stroke: rgba(255,255,255,0.14); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="260" cy="110" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1020" cy="120" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="90" y="80" width="1020" height="540" rx="22" fill="rgba(255,255,255,0.06)" class="stroke" filter="url(#shadow)"/>
  <text x="130" y="140" class="t h">Dashboard – přehled stavby a export</text>
  <text x="130" y="170" class="t m">Vyberte stavbu, zkontrolujte metriky a exportujte XLSX.</text>

  <!-- Header -->
  <rect x="130" y="205" width="940" height="70" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="160" y="246" class="t m">Výběr stavby</text>
  <rect x="270" y="222" width="280" height="36" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="286" y="246" class="t m">REKO bazén Aš</text>

  <rect x="820" y="222" width="220" height="36" rx="12" fill="rgba(45,212,191,0.22)" stroke="rgba(45,212,191,0.40)"/>
  <text x="885" y="246" class="t" font-size="16" font-weight="700">Export XLSX</text>

  <!-- Main content area -->
  <rect x="130" y="295" width="940" height="305" rx="18" fill="rgba(0,0,0,0.18)" class="stroke"/>

  <text x="160" y="330" class="t cap">Souhrn</text>
  <rect x="160" y="350" width="280" height="92" rx="16" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="180" y="385" class="t m">Poptávky: 18</text>
  <text x="180" y="412" class="t m">VŘ v běhu: 7</text>

  <rect x="460" y="350" width="280" height="92" rx="16" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="480" y="385" class="t m">SOD (Investor): 42,0M</text>
  <text x="480" y="412" class="t m">Plán: 38,7M</text>

  <rect x="760" y="350" width="280" height="92" rx="16" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="780" y="385" class="t m">Vítězové: 9</text>
  <text x="780" y="412" class="t m">Odmítnuté: 12</text>

  <text x="160" y="470" class="t cap">Grafy / tabulky</text>
  <rect x="160" y="490" width="880" height="90" rx="16" fill="rgba(96,165,250,0.10)" stroke="rgba(96,165,250,0.28)"/>
  <text x="180" y="526" class="t m">Přehled poptávek, rozdíl SOD vs VŘ, nabídky s cenou, vítězové…</text>
  <text x="180" y="554" class="t m">(zobrazení může obsahovat AI insighty – dle nastavení)</text>
</svg>

