<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 15px; }
      .h { font-size: 26px; font-weight: 700; }
      .cap { font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .stroke { stroke: rgba(255,255,255,0.14); }
      .btn { fill: rgba(45,212,191,0.20); stroke: rgba(45,212,191,0.40); }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.12); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="240" cy="120" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1040" cy="130" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="80" y="70" width="1040" height="560" rx="22" fill="rgba(255,255,255,0.06)" class="stroke" filter="url(#shadow)"/>
  <text x="120" y="130" class="t h">Správa staveb – vytváření, archiv a sdílení</text>
  <text x="120" y="160" class="t m">Vytvořte stavbu, změňte pořadí, archivujte nebo sdílejte (dle oprávnění).</text>

  <!-- Create form -->
  <rect x="120" y="195" width="500" height="170" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="150" y="228" class="t" font-size="14" font-weight="700">Nová stavba</text>
  <rect x="150" y="244" width="440" height="34" rx="12" class="chip"/>
  <text x="165" y="266" class="t m">Název stavby</text>
  <rect x="150" y="286" width="440" height="34" rx="12" class="chip"/>
  <text x="165" y="308" class="t m">Lokace</text>
  <rect x="150" y="328" width="220" height="30" rx="12" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
  <text x="165" y="349" class="t m">Status: Tender / Realizace</text>
  <rect x="395" y="324" width="195" height="36" rx="12" class="btn"/>
  <text x="440" y="348" class="t m">Vytvořit</text>

  <!-- Active projects list -->
  <rect x="640" y="195" width="460" height="270" rx="18" fill="rgba(0,0,0,0.18)" class="stroke"/>
  <text x="670" y="228" class="t" font-size="14" font-weight="700">Aktivní stavby</text>
  <text x="670" y="252" class="t m">Drag &amp; drop pořadí</text>
  <rect x="670" y="270" width="400" height="44" rx="12" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="686" y="298" class="t m">⋮⋮  Bytový dům Slunečná - DEMO  •  Akce: sdílet / archivovat</text>
  <rect x="670" y="322" width="400" height="44" rx="12" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="686" y="350" class="t m">⋮⋮  Bytový dům  •  Akce: sdílet / archivovat</text>

  <!-- Archive -->
  <rect x="120" y="390" width="500" height="240" rx="18" fill="rgba(255,255,255,0.04)" class="stroke"/>
  <text x="150" y="424" class="t" font-size="14" font-weight="700">Archiv</text>
  <rect x="150" y="446" width="440" height="44" rx="12" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="166" y="474" class="t m">Archivovaná stavba  •  Akce: obnovit / smazat</text>

  <!-- Share modal hint -->
  <rect x="640" y="485" width="460" height="145" rx="18" fill="rgba(96,165,250,0.12)" stroke="rgba(96,165,250,0.28)"/>
  <text x="670" y="520" class="t" font-size="14" font-weight="800">Sdílení stavby (příklad)</text>
  <text x="670" y="545" class="t m">Zadejte email uživatele a přidejte sdílení.</text>
  <rect x="670" y="560" width="270" height="34" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="686" y="583" class="t m">email@firma.cz</text>
  <rect x="950" y="556" width="120" height="42" rx="12" class="btn"/>
  <text x="978" y="583" class="t m">Sdílet</text>
</svg>
