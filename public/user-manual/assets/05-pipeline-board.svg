<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 15px; }
      .h { font-size: 26px; font-weight: 700; }
      .stroke { stroke: rgba(255,255,255,0.14); }
      .col { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.12); }
      .head { font-size: 14px; font-weight: 700; fill: rgba(255,255,255,0.86); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="210" cy="110" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1030" cy="110" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="70" y="70" width="1060" height="560" rx="22" fill="rgba(255,255,255,0.06)" class="stroke" filter="url(#shadow)"/>
  <text x="110" y="130" class="t h">Výběrová řízení (Pipeline)</text>
  <text x="110" y="160" class="t m">Přetahujte nabídky mezi sloupci a evidujte stav.</text>

  <!-- Category list -->
  <rect x="110" y="200" width="260" height="380" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="140" y="236" class="t" font-size="14" font-weight="700">Poptávky (kategorie)</text>
  <rect x="140" y="256" width="200" height="34" rx="10" fill="rgba(45,212,191,0.18)" stroke="rgba(45,212,191,0.35)"/>
  <text x="154" y="279" class="t m">Elektroinstalace</text>
  <rect x="140" y="300" width="200" height="34" rx="10" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="154" y="323" class="t m">Omítky</text>
  <rect x="140" y="344" width="200" height="34" rx="10" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="154" y="367" class="t m">SDK podhledy</text>

  <rect x="140" y="536" width="200" height="34" rx="10" fill="rgba(96,165,250,0.12)" stroke="rgba(96,165,250,0.30)"/>
  <text x="154" y="559" class="t m">+ Nová poptávka</text>

  <!-- Board -->
  <rect x="390" y="200" width="700" height="380" rx="18" fill="rgba(0,0,0,0.18)" class="stroke"/>

  <!-- Columns -->
  <g>
    <rect x="410" y="220" width="130" height="340" rx="14" class="col"/>
    <text x="422" y="246" class="t head">Oslovení</text>
    <rect x="422" y="265" width="106" height="56" rx="12" fill="rgba(255,255,255,0.05)" class="stroke"/>
    <text x="432" y="296" class="t m">Firma A</text>
  </g>
  <g>
    <rect x="550" y="220" width="130" height="340" rx="14" class="col"/>
    <text x="562" y="246" class="t head">Odesláno</text>
    <rect x="562" y="265" width="106" height="56" rx="12" fill="rgba(255,255,255,0.05)" class="stroke"/>
    <text x="572" y="296" class="t m">Firma B</text>
  </g>
  <g>
    <rect x="690" y="220" width="130" height="340" rx="14" class="col"/>
    <text x="702" y="246" class="t head">Cenová</text>
    <text x="702" y="264" class="t head">nabídka</text>
    <rect x="702" y="285" width="106" height="56" rx="12" fill="rgba(245,158,11,0.14)" stroke="rgba(245,158,11,0.30)"/>
    <text x="712" y="316" class="t m">Firma C</text>
  </g>
  <g>
    <rect x="830" y="220" width="130" height="340" rx="14" class="col"/>
    <text x="842" y="246" class="t head">Užší</text>
    <text x="842" y="264" class="t head">výběr</text>
    <rect x="842" y="285" width="106" height="56" rx="12" fill="rgba(96,165,250,0.12)" stroke="rgba(96,165,250,0.28)"/>
    <text x="852" y="316" class="t m">Firma D</text>
  </g>
  <g>
    <rect x="970" y="220" width="100" height="340" rx="14" class="col"/>
    <text x="982" y="246" class="t head">SOD</text>
    <rect x="982" y="265" width="76" height="56" rx="12" fill="rgba(34,197,94,0.14)" stroke="rgba(34,197,94,0.30)"/>
    <text x="990" y="296" class="t m">Firma E</text>
    <text x="110" y="610" class="t m">Pozn.: ve skutečné aplikaci je ještě sloupec „Odmítnuto“ a další akce (emaily, dokumenty).</text>
  </g>
</svg>

