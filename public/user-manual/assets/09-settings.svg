<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 15px; }
      .h { font-size: 26px; font-weight: 700; }
      .cap { font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .stroke { stroke: rgba(255,255,255,0.14); }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.12); }
      .accent { fill: rgba(45,212,191,0.18); stroke: rgba(45,212,191,0.35); }
      .blue { fill: rgba(96,165,250,0.12); stroke: rgba(96,165,250,0.28); }
      .purple { fill: rgba(168,85,247,0.12); stroke: rgba(168,85,247,0.28); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="240" cy="120" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1030" cy="110" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="80" y="70" width="1040" height="560" rx="22" fill="rgba(255,255,255,0.06)" class="stroke" filter="url(#shadow)"/>
  <text x="120" y="130" class="t h">Nastavení – vzhled, statusy a import</text>
  <text x="120" y="160" class="t m">Základní nastavení je uživatelské; některé sekce jsou jen pro adminy.</text>

  <!-- Appearance -->
  <rect x="120" y="195" width="520" height="200" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="150" y="228" class="t" font-size="14" font-weight="800">Vzhled aplikace</text>
  <text x="150" y="252" class="t m">Tmavý režim, primární barva, pozadí</text>
  <rect x="150" y="270" width="200" height="32" rx="12" class="accent"/>
  <text x="164" y="292" class="t m">Tmavý režim: ON/OFF</text>
  <rect x="150" y="312" width="460" height="30" rx="12" class="chip"/>
  <text x="164" y="333" class="t m">Volba barev (brand)</text>
  <rect x="150" y="350" width="460" height="30" rx="12" class="chip"/>
  <text x="164" y="371" class="t m">Pozadí (light/dark varianta)</text>

  <!-- Contact statuses -->
  <rect x="660" y="195" width="440" height="200" rx="18" fill="rgba(0,0,0,0.18)" class="stroke"/>
  <text x="690" y="228" class="t" font-size="14" font-weight="800">Statusy kontaktů</text>
  <text x="690" y="252" class="t m">Barvy a názvy (K dispozici / Čeká / …)</text>
  <rect x="690" y="270" width="380" height="40" rx="12" class="chip"/>
  <text x="706" y="295" class="t m">available • K dispozici • zelená</text>
  <rect x="690" y="318" width="380" height="40" rx="12" class="chip"/>
  <text x="706" y="343" class="t m">busy • Zaneprázdněn • červená</text>

  <!-- Import -->
  <rect x="120" y="420" width="520" height="210" rx="18" class="purple"/>
  <text x="150" y="454" class="t" font-size="14" font-weight="800">Import kontaktů</text>
  <text x="150" y="478" class="t m">Synchronizace z URL + ruční CSV upload</text>
  <rect x="150" y="496" width="350" height="34" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="166" y="519" class="t m">https://.../export.csv</text>
  <rect x="510" y="492" width="110" height="42" rx="12" class="accent"/>
  <text x="533" y="519" class="t m">Sync</text>
  <rect x="150" y="546" width="220" height="34" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="166" y="569" class="t m">Vybrat soubor CSV</text>
  <rect x="380" y="542" width="240" height="42" rx="12" class="blue"/>
  <text x="410" y="569" class="t m">Importovat do DB</text>

  <!-- AI settings -->
  <rect x="660" y="420" width="440" height="210" rx="18" class="blue"/>
  <text x="690" y="454" class="t" font-size="14" font-weight="800">AI nastavení (admin)</text>
  <text x="690" y="478" class="t m">Zapnutí AI + správa promptů</text>
  <rect x="690" y="496" width="380" height="34" rx="12" class="accent"/>
  <text x="706" y="519" class="t m">Povolit AI analýzu: ON/OFF</text>
  <rect x="690" y="542" width="380" height="70" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="706" y="570" class="t m">Text promptů (achievements / overview / …)</text>
</svg>

