<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 18px; }
      .h { font-size: 26px; font-weight: 700; }
      .label { font-size: 16px; font-weight: 600; fill: rgba(255,255,255,0.82); }
      .note { font-size: 14px; fill: rgba(255,255,255,0.55); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px; fill: rgba(255,255,255,0.70); }
      .stroke { stroke: rgba(255,255,255,0.14); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="220" cy="120" r="170" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1010" cy="70" r="220" fill="rgba(96,165,250,0.10)"/>
  <circle cx="950" cy="610" r="240" fill="rgba(245,158,11,0.08)"/>

  <rect x="130" y="100" width="940" height="500" rx="22" fill="url(#panel)" class="stroke" filter="url(#shadow)"/>

  <text x="170" y="160" class="t h">Přihlášení do aplikace</text>
  <text x="170" y="190" class="t m">Zadejte email a heslo a pokračujte do dashboardu.</text>

  <!-- Left: form -->
  <rect x="170" y="235" width="420" height="310" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="200" y="275" class="t label">Email</text>
  <rect x="200" y="292" width="360" height="46" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="214" y="322" class="mono">např. jan.novak@firma.cz</text>

  <text x="200" y="375" class="t label">Heslo</text>
  <rect x="200" y="392" width="360" height="46" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="214" y="422" class="mono">••••••••••</text>

  <rect x="200" y="462" width="360" height="52" rx="14" fill="rgba(45,212,191,0.22)" stroke="rgba(45,212,191,0.40)"/>
  <text x="318" y="496" class="t" font-size="18" font-weight="700">Přihlásit</text>

  <text x="200" y="536" class="t note">Tip: odhlášení najdete dole v levém panelu.</text>

  <!-- Right: what happens after -->
  <rect x="620" y="235" width="420" height="310" rx="18" fill="rgba(0,0,0,0.18)" class="stroke"/>
  <text x="650" y="275" class="t label">Po přihlášení uvidíte</text>

  <rect x="650" y="300" width="360" height="54" rx="14" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="670" y="333" class="t m">Vlevo navigaci (sidebar)</text>

  <rect x="650" y="370" width="360" height="54" rx="14" fill="rgba(255,255,255,0.05)" class="stroke"/>
  <text x="670" y="403" class="t m">Vpravo obsah zvolené části</text>

  <rect x="650" y="440" width="360" height="84" rx="14" fill="rgba(96,165,250,0.10)" stroke="rgba(96,165,250,0.30)"/>
  <text x="670" y="474" class="t m">Data se načítají z databáze (Supabase)</text>
  <text x="670" y="502" class="t note">stavby • poptávky • subdodavatelé</text>
</svg>

