<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#050a13"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
    <style>
      .t { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: rgba(255,255,255,0.92); }
      .m { fill: rgba(255,255,255,0.66); font-size: 15px; }
      .h { font-size: 26px; font-weight: 700; }
      .cap { font-size: 12px; letter-spacing: 0.6px; text-transform: uppercase; fill: rgba(255,255,255,0.55); }
      .stroke { stroke: rgba(255,255,255,0.14); }
      .chip { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.12); }
      .btn { fill: rgba(45,212,191,0.18); stroke: rgba(45,212,191,0.35); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg)"/>
  <circle cx="220" cy="120" r="200" fill="rgba(45,212,191,0.10)"/>
  <circle cx="1030" cy="120" r="260" fill="rgba(96,165,250,0.10)"/>

  <rect x="80" y="70" width="1040" height="560" rx="22" fill="rgba(255,255,255,0.06)" class="stroke" filter="url(#shadow)"/>
  <text x="120" y="130" class="t h">Plán výběrových řízení (Plán VŘ)</text>
  <text x="120" y="160" class="t m">Záznamy v plánu lze převádět na poptávky ve Výběrových řízeních.</text>

  <rect x="910" y="105" width="190" height="46" rx="14" class="btn"/>
  <text x="950" y="135" class="t m">+ Přidat VŘ</text>

  <!-- Table -->
  <rect x="120" y="200" width="980" height="410" rx="18" fill="rgba(0,0,0,0.22)" class="stroke"/>
  <text x="150" y="238" class="t cap">Tabulka</text>

  <rect x="150" y="254" width="920" height="44" rx="12" fill="rgba(255,255,255,0.06)" class="stroke"/>
  <text x="165" y="283" class="t m">Název VŘ</text>
  <text x="520" y="283" class="t m">Od</text>
  <text x="640" y="283" class="t m">Do</text>
  <text x="740" y="283" class="t m">Poptávka</text>
  <text x="860" y="283" class="t m">Stav</text>

  <!-- Rows -->
  <rect x="150" y="310" width="920" height="56" rx="12" class="chip"/>
  <text x="165" y="344" class="t m">Elektroinstalace</text>
  <text x="520" y="344" class="t m">2025-01-10</text>
  <text x="640" y="344" class="t m">2025-01-24</text>
  <text x="740" y="344" class="t m">Vytvořit</text>
  <text x="860" y="344" class="t m">Čeká</text>

  <rect x="150" y="376" width="920" height="56" rx="12" class="chip"/>
  <text x="165" y="410" class="t m">Omítky</text>
  <text x="520" y="410" class="t m">2025-02-01</text>
  <text x="640" y="410" class="t m">2025-02-14</text>
  <text x="740" y="410" class="t m">Napojeno</text>
  <text x="860" y="410" class="t m">Probíhá</text>

  <rect x="150" y="442" width="920" height="56" rx="12" class="chip"/>
  <text x="165" y="476" class="t m">SDK podhledy</text>
  <text x="520" y="476" class="t m">2025-03-05</text>
  <text x="640" y="476" class="t m">2025-03-20</text>
  <text x="740" y="476" class="t m">Napojeno</text>
  <text x="860" y="476" class="t m">Zasmluvněno</text>
</svg>

