name: Quality Checks

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run test suite
        run: npm run test:run

      - name: Check import boundaries
        run: npm run check:boundaries

      - name: Check legacy structure freeze
        run: npm run check:legacy-structure
