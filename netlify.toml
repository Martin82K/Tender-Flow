# Netlify configuration file

[build]
  # Build command
  command = "npm run build"
  # Directory to deploy
  publish = "dist"

# Netlify Functions
[functions]
  directory = "netlify/functions"

# SPA redirect rules - redirects all routes to index.html for client-side routing
#
[[redirects]]
  from = "/api/unlock"
  to = "https://YOUR-EXCEL-UNLOCK-BACKEND/unlock"
  status = 200
  force = true

[[redirects]]
  from = "/api/merge"
  to = "/.netlify/functions/merge"
  status = 200
  force = true

[[redirects]]
  from = "/api/excel-tools/health"
  to = "/.netlify/functions/excel-tools-health"
  status = 200
  force = true

[[redirects]]
  from = "/s/*"
  to = "/.netlify/functions/redirect"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
